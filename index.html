<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Travel Wizard</title>
  </head>
  <body>
    <section class="section-hero">
      <div class="hero">
        <div class="hero-text-box">
          <h1 class="heading-primary">
            Your dream vacation, tailored and booked in minutes
          </h1>
          <p class="hero-description">
            The ultimate AI-powered platform to plan, book, and manage your
            dream vacation. Personalized travel packages designed just for you.
          </p>
          <a href="#" class="btn btn--full margin-right-sm"
            >Start your journey !</a
          >
          <a href="#" class="btn btn--outline">Learn More &darr;</a>
          <div class="satisfied-travelers">
            <div class="satisfied-imgs">
              <img src="./img/customers/customer-1.jpg" alt="customer phto" />
              <img src="./img/customers/customer-2.jpg" alt="customer phto" />
              <img src="./img/customers/customer-3.jpg" alt="customer phto" />
              <img src="./img/customers/customer-4.jpg" alt="customer phto" />
              <img src="./img/customers/customer-5.jpg" alt="customer phto" />
              <img src="./img/customers/customer-6.jpg" alt="customer phto" />
            </div>
            <p class="satisfied-text">
              Over <span>1,000,000+</span> satisfied travelers last year!
            </p>
          </div>
        </div>
        <div class="hero-image-box">
          <img
            src="img/hero.png"
            class="hero-img"
            alt="Collage of travel memories"
          />
        </div>
      </div>
    </section>
  </body>
</html>
